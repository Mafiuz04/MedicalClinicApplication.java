spring.application.name=medical-clinic
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:medical-clinic
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=asd
spring.datasource.password=sada
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.change-log=liquibase-changelog/liquibase-changelog.yaml
spring.liquibase.enabled=true