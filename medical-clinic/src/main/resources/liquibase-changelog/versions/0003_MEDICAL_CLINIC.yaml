databaseChangeLog:
  - changeSet:
      id: 3
      author: Mateusz
      changes:
        - createTable:
            tableName: APPOINTMENT
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_appointment_id
              - column:
                  name: doctor_id
                  type: int
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_doctor_id
              - column:
                  name: patient_id
                  type: int
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_patient_id
              - column:
                  name: startDate
                  type: date
              - column:
                  name: endDate
                  type: date