databaseChangeLog:
  - changeSet:
      id: 5
      author: Mateusz
      changes:
        - createTable:
            tableName: MEDICAL_USER
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_id
              - column:
                  name: firstName
                  type: varchar(15)
              - column:
                  name: lastName
                  type: varchar(20)
              - column:
                  name: email
                  type: varchar(30)
              - column:
                  name: password
                  type: varchar(30)