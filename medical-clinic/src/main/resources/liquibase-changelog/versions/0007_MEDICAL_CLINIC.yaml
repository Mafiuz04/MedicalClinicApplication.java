databaseChangeLog:
  - changeSet:
      id: 7
      author: Mateusz
      changes:
        - createTable:
            tableName: INSTITUTION_DOCTORS
            columns:
              - column:
                  name: doctor_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKey: true
                    foreignKeyName: fk_doctor_id
              - column:
                  name: institution_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKey: true
                    foreignKeyName: fk_institution_id
        - addPrimaryKey:
            tableName: INSTITUTION_DOCTORS
            columnNames: doctor_id, institution_id
            constraintName: pk_institution_doctors